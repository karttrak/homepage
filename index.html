<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<title>Capstone</title>
	<link href="http://grfx.cstv.com/graphics/school-logos/va-lg.png" rel="icon">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Custome CSS -->
	<link rel="stylesheet" href="main.css">

	<!-- AngularJS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular.min.js"></script>

	<!-- Custom JavaScript -->
	<script src="main.js"></script>
</head>
<body ng-controller="mainController">
<div class="container">

	<!-- Business in the front... -->

	<div class="row">

		<div class="col-sm-5">
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<thead>
						<tr class="active">
							<th><h1>Course</h1></th>
						</tr>
					</thead>
					<tbody ng-repeat="course in courseList" ng-click="changeCourseIndex($index)">
						<tr>
							<td><h3>{{course.title}}</h3></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="col-sm-7">
			<div class="panel panel-default">
				<div class="panel-heading panel-title">
					<a href="{{courseList[courseIndex].url}}"><h1>{{courseList[courseIndex].title}}</h1></a>
				</div>
			
				<div class="panel-body" ng-repeat="link in courseList[courseIndex].links">
					<a href="{{link.url}}"><h3>{{link.text}}</h3></a>
				</div>
			</div>
		</div>

	</div>

	<!-- Party in the back! -->
	<h3>Enter a url to an image</h3>
	<p><input type="text" ng-model="pic"></p>
	<div><img src="{{pic}}" ng-click="switchImage()"></div>

</div>
</body>
</html>
